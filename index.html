<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test de spiritualitate</title>
	<link rel="stylesheet" type="text/css" href="style_sr.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="cod_sr.js"></script>
</head>
<body>
	<div class="container text-center">
		<h1>Test de personalitate - Realist sau Spiritual?</h1>
	</div>
	<div class="container text-center">
		<ul id="quiz" class="list-group">
		</ul>
	</div>
	<div class="container text-center hide results">
		<img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Cima_da_Conegliano%2C_God_the_Father.jpg" class="results col-md-4 col-sm-4 col-xs-4">
		<img src="https://i2.wp.com/pinkheretic.com/wp-content/uploads/AgnosticVsGnosticTheistAtheist.jpg?fit=1000%2C1100" class="results col-md-4 col-sm-4 col-xs-4">
		<img src="https://yt3.ggpht.com/a-/AAuE7mA74tUHfU__1JBR6_51CKySyEu2BWKmp9v43w=s900-mo-c-c0xffffffff-rj-k-no" class="results col-md-4 col-sm-4 col-xs-4">
	</div>
	<div class="container text-center results hide">
		<p id="results"></p>
	</div>
	<div class="container text-center bottom">
		<button id="submit-btn" class="btn btn-primary btn-lg">Verifica</button>
		<button id="retake-btn" class="hide btn btn-primary btn-lg">Reia testul</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="cod_sr.js"></script>
</body>
</html>
